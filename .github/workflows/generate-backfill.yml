name: Generate Backfill (Cloud)

on:
  workflow_dispatch:
    inputs:
      limit:
        description: 'Maximum filings to generate (0 = all pending)'
        required: false
        default: '0'
        type: string
      workers:
        description: 'Number of parallel workers'
        required: true
        default: '3'
        type: choice
        options:
          - '1'
          - '2'
          - '3'
          - '5'
          - '8'
      formats:
        description: 'Content formats to generate'
        required: true
        type: choice
        options:
          - 'blog email'
          - 'blog'
          - 'email'
          - 'blog email social'

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 480

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r pipeline/requirements.txt

      - name: Run generation
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          LIMIT_ARG=""
          if [ "${{ github.event.inputs.limit }}" != "0" ]; then
            LIMIT_ARG="--limit ${{ github.event.inputs.limit }}"
          fi

          python3 generate_backfill.py \
            --workers ${{ github.event.inputs.workers }} \
            --formats ${{ github.event.inputs.formats }} \
            $LIMIT_ARG

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: generate-logs-${{ github.run_number }}
          path: |
            *.log
            generate_summary.txt
          retention-days: 30

      - name: Post completion summary
        if: always()
        run: |
          echo "## Generation Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Workers**: ${{ github.event.inputs.workers }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Max filings**: ${{ github.event.inputs.limit == '0' && 'all pending' || github.event.inputs.limit }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Formats**: ${{ github.event.inputs.formats }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Run ID**: ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          if [ -f generate_summary.txt ]; then
            echo "### Results" >> $GITHUB_STEP_SUMMARY
            cat generate_summary.txt >> $GITHUB_STEP_SUMMARY
          fi
