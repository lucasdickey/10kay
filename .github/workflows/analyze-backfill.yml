name: Analyze Backfill (Cloud)

on:
  workflow_dispatch:
    inputs:
      limit:
        description: 'Maximum filings to analyze (0 = all pending)'
        required: false
        default: '0'
        type: string
      workers:
        description: 'Number of parallel workers'
        required: true
        default: '3'
        type: choice
        options:
          - '1'
          - '2'
          - '3'
          - '5'
          - '8'

jobs:
  analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 480

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r pipeline/requirements.txt

      - name: Run analysis
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_BEDROCK_MODEL_ID: ${{ secrets.AWS_BEDROCK_MODEL_ID }}
          CONTACT_EMAIL: ${{ secrets.CONTACT_EMAIL }}
          FINHUB_API_KEY: ${{ secrets.FINHUB_API_KEY != '' && secrets.FINHUB_API_KEY || 'demo_key_for_pipeline_config' }}
        run: |
          LIMIT_ARG=""
          if [ "${{ github.event.inputs.limit }}" != "0" ]; then
            LIMIT_ARG="--limit ${{ github.event.inputs.limit }}"
          fi

          python3 analyze_backfill.py \
            --workers ${{ github.event.inputs.workers }} \
            $LIMIT_ARG

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: analyze-logs-${{ github.run_number }}
          path: |
            *.log
            analyze_summary.txt
          retention-days: 30

      - name: Post completion summary
        if: always()
        run: |
          echo "## Analysis Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Workers**: ${{ github.event.inputs.workers }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Max filings**: ${{ github.event.inputs.limit == '0' && 'all pending' || github.event.inputs.limit }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Run ID**: ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          if [ -f analyze_summary.txt ]; then
            echo "### Results" >> $GITHUB_STEP_SUMMARY
            cat analyze_summary.txt >> $GITHUB_STEP_SUMMARY
          fi
